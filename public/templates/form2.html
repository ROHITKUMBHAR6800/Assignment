<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Form 2</h1>
        <form method="post" action="/submit-form">
            <label for="textA">Text A:</label>
            <input type="text" id="textA" name="textA" placeholder="Enter the textA" required>

            <label for="textB">Text B:</label>
            <input type="text" id="textB" name="textB" placeholder="Enter the textB" required>

            <div class="radio-group">
                <label>Radio Buttons:</label><br>
                <input type="radio" id="option1" name="radio" value="Option 1" required>
                <label for="option1">Option 1</label><br>
                <input type="radio" id="option2" name="radio" value="Option 2" required>
                <label for="option2">Option 2</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
